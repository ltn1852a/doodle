<div class="form-group">
	<h2>Créer un évènement</h2>
	<label for="idEvenement">Identifiant de l'évènement</label>
	<input type="text" name="idEvenement" id="idEvenement" class="form-control" ng-model="idEvenement"/>
	<label for="descEvenement">Description de l'évènement</label>
	<textarea name="descEvenement" id="descEvenement" class="form-control" rows="5" ng-model="descEvenement"></textarea>
	<button type="button" class="btn btn-default"ng-click="creer()">Créer</button>
</div>

<div class="form-group">
	<h2>Ajouter des craineaux</h2>
	<label for="dateCraineaux">Date du craineaux</label>
	<input type="date" name="dateCraineaux" id="dateCraineaux" class="form-control"/>
	<label for="heureCraineaux">Heure du craineaux</label>
	<input type="heure" name="heureCraineaux" id="heureCraineaux" class="form-control"/>
	<button type="button" class="btn btn-default">Ajouter</button>
</div>
