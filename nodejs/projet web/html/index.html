<html lang="en"> 
<head> 
Liste des évenements
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> 
<script src="../angular/projet.js"></script> 
<div ng-app="ProjetWeb">
<div ng-controller="projetController">
</head>
<body>
<div ng-init="afficher()" ></div>
<table>
	<tr>
		<th>Evénement</th>
		<th>Description</th>
		<th>Accéder aux détails</th>
	</tr>
	<tr ng-repeat="evennement in tab">
    	<td>{{evennement.name}}</td>
		<td>{{evennement.description}}</td>
		<td><input type="button" name="detail" value="detail" ng-click="details()"></td>
	</tr>
</table>
</body>
</html>
